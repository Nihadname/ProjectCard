<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .card-description {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Real Estate Listings</h1>
    <div id="map"></div>
    <div id="listings"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="script.js"></script>
</body>
</html>
